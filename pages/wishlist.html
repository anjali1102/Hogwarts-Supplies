<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://rapidui.vercel.app/docs.css" />
    <link rel="stylesheet" href="../style/wishlist.css" />
  </head>
  <body>
    <nav class="navbar_container">
      <div class="navbar_main">
        <a href="/"
          ><img
            src="../assets/Hogwarts Supplies.png"
            class="brand-logo"
            alt="logo"
        /></a>
        <div class="nav-items">
          <div class="search">
            <input type="text" class="search-box" placeholder="search" />
            <button class="search-btn"><i class="fa fa-search"></i></button>
          </div>
          <a href="#">
            <img src="../assets/heart.png" alt="heart img" />
          </a>
          <a href="/pages/login.html"
            ><img src="../assets/user.png" alt="user img"
          /></a>
          <a href="/pages/cart.html"
            ><img src="../assets/cart.png" alt="cart img"
          /></a>
        </div>
      </div>
    </nav>
    <div class="wishlist-wrapper"></div>
    <div class="container">
      <div class="horizontal-container">
        <div class="card-horizontal">
          <img
            class="card-img horizontal-img"
            src="/assets/feature13.jpg"
            alt="card"
          />
          <div class="card-info">
            <div class="card-title">
              <h3>Key Chains</h3>
            </div>
            <div class="price">
              <div class="disc-price">₹850</div>
              <div class="actual-price">₹1500</div>
            </div>
            <div class="price-percentage">(50% OFF)</div>
            <button class="btn btn-success add-cart"><i class="fa fa-shopping-cart icon"></i> Move to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="horizontal-container">
        <div class="card-horizontal">
          <img
            class="card-img horizontal-img"
            src="/assets/feature13.jpg"
            alt="card"
          />
          <div class="card-info">
            <div class="card-title">
              <div>
                <h3>Barbie Doll Kit</h3>
              </div>
            </div>
            <div class="price">
              <p class="disc-price">₹623</p>
              <p class="actual-price">₹1246</p>
            </div>
            <p class="price-percentage">(50% OFF)</p>
            <button class="btn btn-success add-cart"><i class="fa fa-shopping-cart icon"></i> Move to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
